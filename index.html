<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>
  <div class="wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="logo of the website" class="logo">
      <div class="menu-icon"></div>
      <nav class="nav">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <div class="separator"></div>
        <a href="#" class="login">Login</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <p class="new"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="details">Project planning and time tracking for agile teams</p>
        <div class="demo">
          <button>Schedule a demo</button>
          <p>to see a preview</p>
        </div>
      </section>
      <div class="img-container">
        <img class="hero-img" src="./images/illustration-devices.svg" alt="hero section illustration of a mobile phone and a laptop">
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
